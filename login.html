<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      text-align: right;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background: #c48a47;
      color: white;
      border: none;
      padding: 0.6rem;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      const users = {
        admin: "012345678",
        mohammad: "012345678"
      };

      if (users[user] === pass) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "index.html";
      } else {
        document.getElementById('error').textContent = "بيانات الدخول غير صحيحة";
      }
    }
  </script>

</body>
</html>
