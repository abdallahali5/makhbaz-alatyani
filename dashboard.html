<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التقارير - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .report {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #c48a47;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>لوحة تقارير الأيام السابقة</h2>

  <div id="reportsContainer"></div>

  <script>
    function loadReports() {
      const container = document.getElementById('reportsContainer');
      const reports = JSON.parse(localStorage.getItem("reports") || "[]");
      
      if (reports.length === 0) {
        container.innerHTML = "<p>لا يوجد تقارير محفوظة بعد.</p>";
        return;
      }

      reports.forEach((report, index) => {
        const div = document.createElement("div");
        div.className = "report";
        div.innerHTML = `
          <strong>📅 التاريخ:</strong> ${report.date}<br>
          <strong>💰 الإجمالي:</strong> ${report.total.toFixed(3)} دينار<br><br>
          <button onclick="alert('${report.details.replace(/\n/g, "\\n")}')">عرض التفاصيل</button>
        `;
        container.appendChild(div);
      });
    }

    window.onload = loadReports;
  </script>

</body>
</html>
