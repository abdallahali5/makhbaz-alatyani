<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff8f0;
    padding: 1rem;
    margin: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    overflow-x: auto;
    display: block;
  }

  th, td {
    padding: 0.8rem;
    border: 1px solid #ccc;
    text-align: right;
  }

  input, button {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 6px;
    margin-top: 0.3rem;
    width: 100%;
    box-sizing: border-box;
  }

  .login-box, .product {
    max-width: 400px;
    margin: auto;
  }

  button {
    background-color: #c48a47;
    color: white;
    border: none;
    cursor: pointer;
  }

  @media (min-width: 768px) {
    input, button {
      width: auto;
    }
    table {
      display: table;
    }
  }
</style>

</head>
<body>
<script>
  const user = localStorage.getItem("loggedInUser");
  if (!user) {
    window.location.href = "login.html"; // إعادة التوجيه إذا لم يتم تسجيل الدخول
  }
</script>
<button onclick="logout()">🚪 تسجيل الخروج</button>

<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  }
</script>

  <h2>لوحة تقارير الأيام السابقة</h2>

  <div id="reportsContainer"></div>

  <script>
    function loadReports() {
      const container = document.getElementById('reportsContainer');
      const reports = JSON.parse(localStorage.getItem("reports") || "[]");
      
      if (reports.length === 0) {
        container.innerHTML = "<p>لا يوجد تقارير محفوظة بعد.</p>";
        return;
      }

      reports.forEach((report, index) => {
        const div = document.createElement("div");
        div.className = "report";
        div.innerHTML = `
          <strong>📅 التاريخ:</strong> ${report.date}<br>
          <strong>💰 الإجمالي:</strong> ${report.total.toFixed(3)} دينار<br><br>
          <button onclick="alert('${report.details.replace(/\n/g, "\\n")}')">عرض التفاصيل</button>
        `;
        container.appendChild(div);
      });
    }

    window.onload = loadReports;
  </script>

</body>
</html>
