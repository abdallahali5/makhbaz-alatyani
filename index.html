<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مخبز العطياني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 2rem;
      direction: rtl;
      text-align: right;
    }
    header {
      background-color: #c48a47;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>مخبز العطياني</h1>
    <p>تطبيق مبيعات يومية (نسخة تجريبية)</p>
  </header>

  <div class="product">
    <h2>خبز فينو</h2>
    <p>السعر: 0.50 دينار</p>
  </div>
  <div class="product">
    <h2>شراك</h2>
    <p>السعر: 0.30 دينار</p>
  </div>
  <div class="product">
    <h2>قرشلة</h2>
    <p>السعر: 0.40 دينار</p>
  </div>
  <div class="product">
    <h2>خبز رخو</h2>
    <p>السعر: 0.25 دينار</p>
  </div>

</body>
</html>
