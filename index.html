  table {
    width: 100%;

    overflow-x: auto;

  th, td {

    width: 100%;

  }

  }

  button {
    background-color: #c48a47;

  }

  @media (min-width: 768px) {

      width: auto;
    }
    table {
      display: table;
    }
  }
</style>
