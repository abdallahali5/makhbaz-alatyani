<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .add-product-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-product-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>إدارة المنتجات</h2>

    <button class="add-product-btn" onclick="addProduct()">إضافة منتج جديد</button>

    <!-- جدول المنتجات -->
    <table id="products-table">
        <thead>
            <tr>
                <th>المنتج</th>
                <th>السعر (شيكل)</th>
                <th>الكمية</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم إضافة المنتجات هنا ديناميكيًا -->
        </tbody>
    </table>
</div>

<script>
// بيانات المنتجات (يمكن تعديلها حسب الحاجة)
const productsData = [
    { name: "خبز فينو", price: 3, stock: 50 },
    { name: "كعك القدس", price: 5, stock: 20 },
    { name: "حلو مشكل", price: 7, stock: 30 }
];

// حفظ البيانات في LocalStorage
function saveProductsToLocalStorage() {
    localStorage.setItem("products", JSON.stringify(productsData));
}

// عرض المنتجات في الجدول
function renderProducts() {
    const tableBody = document.querySelector("#products-table tbody");
    tableBody.innerHTML = ''; // مسح الجدول الحالي

    productsData.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.stock}</td>
        `;
        tableBody.appendChild(row);
    });

    // حفظ المنتجات في LocalStorage بعد عرضها
    saveProductsToLocalStorage();
}

// إضافة منتج جديد
function addProduct() {
    const productName = prompt("أدخل اسم المنتج:");
    const productPrice = parseFloat(prompt("أدخل سعر المنتج (شيكل):"));
    const productStock = parseInt(prompt("أدخل كمية المنتج:"));

    if (productName && !isNaN(productPrice) && !isNaN(productStock)) {
        const newProduct = { name: productName, price: productPrice, stock: productStock };
        productsData.push(newProduct);
        renderProducts();  // إعادة عرض المنتجات
    } else {
        alert("يرجى إدخال بيانات صحيحة.");
    }
}

// تحميل البيانات عند فتح الصفحة
window.onload = function() {
    renderProducts();  // عرض المنتجات
};
</script>

</body>
</html>
