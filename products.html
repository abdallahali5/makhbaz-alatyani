<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المنتجات - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
      width: 200px;
    }
    button {
      padding: 0.4rem 1rem;
      background-color: #c48a47;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .product {
      background: white;
      margin-bottom: 0.8rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>إدارة المنتجات</h2>

  <div>
    <input type="text" id="newName" placeholder="اسم المنتج">
    <input type="number" id="newPrice" placeholder="السعر">
    <button onclick="addProduct()">➕ إضافة</button>
  </div>

  <hr>

  <div id="productList"></div>

  <script>
    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <strong>${p.name}</strong> - ${p.price.toFixed(3)} دينار
          <button onclick="deleteProduct(${index})">❌ حذف</button>
        `;
        list.appendChild(div);
      });
    }

    function addProduct() {
      const name = document.getElementById("newName").value.trim();
      const price = parseFloat(document.getElementById("newPrice").value);
      if (!name || isNaN(price)) return alert("أدخل اسم وسعر صحيح");

      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push({ name, price });
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }

    window.onload = loadProducts;
  </script>

</body>
</html>
