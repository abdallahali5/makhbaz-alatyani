<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المبيعات اليومية - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #c48a47;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
    }

    button {
      background-color: #c48a47;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button {
      background-color: gray;
      margin-top: 15px;
    }

    .delete {
      background-color: darkred;
    }

    .total {

      margin-top: 1rem;

  </style>
</head>

<h2>🧾 المبيعات اليومية</h2>

<table id="salesTable">

    <tr>

      <th>السعر (₪)</th>
      <th>الكمية</th>
      <th>الإجمالي (₪)</th>
      <th>❌</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>➕ إضافة منتج جديد</h3>

<button onclick="addProduct()">➕ إضافة</button>

<div class="total">💰 المجموع الكلي: <span id="total">0</span> ₪</div>

<button class="back-button" onclick="goHome()">⬅️ الرجوع إلى القائمة الرئيسية</button>
