<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المبيعات اليومية - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #c48a47;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
    }

    button {
      background-color: #c48a47;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .back-button {
      background-color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>🧾 المبيعات اليومية</h2>

<table id="salesTable">
  <thead>
    <tr>
      <th>المنتج</th>
      <th>السعر (₪)</th>
      <th>الكمية</th>
      <th>الإجمالي (₪)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>➕ إضافة منتج جديد</h3>
<input type="text" id="name" placeholder="اسم المنتج">
<input type="number" id="price" placeholder="السعر (₪)">
<input type="number" id="quantity" placeholder="الكمية">
<br>
<button onclick="addProduct()">➕ إضافة</button>

<div class="total">💰 المجموع الكلي: <span id="total">0</span> ₪</div>

<button class="back-button" onclick="goHome()">⬅️ الرجوع إلى القائمة الرئيسية</button>

<script>
  const tbody = document.querySelector("tbody");
  const totalEl = document.getElementById("total");

  function addProduct() {
    const name = document.getElementById("name").value.trim();
    const price = parseFloat(document.getElementById("price").value);
    const quantity = parseInt(document.getElementById("quantity").value);

    if (!name || isNaN(price) || isNaN(quantity) || quantity <= 0) {
      alert("الرجاء إدخال جميع الحقول بشكل صحيح.");
      return;
    }

    const subtotal = price * quantity;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${name}</td>
      <td>${price.toFixed(2)}</td>
      <td>${quantity}</td>
      <td>${subtotal.toFixed(2)}</td>
    `;
    tbody.appendChild(row);

    updateTotal();
    clearInputs();
  }

  function updateTotal() {
    let total = 0;
    document.querySelectorAll("tbody tr").forEach(row => {
      const subtotal = parseFloat(row.cells[3].textContent);
      total += subtotal;
    });
    totalEl.textContent = total.toFixed(2);
  }

  function clearInputs() {
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("quantity").value = "";
  }

  function goHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
