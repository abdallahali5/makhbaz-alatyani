<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المبيعات اليومية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
        }
        .back-btn, .pdf-btn, .edit-btn, .save-btn, .add-product-btn, .delete-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover, .pdf-btn:hover, .edit-btn:hover, .save-btn:hover, .add-product-btn:hover, .delete-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>صفحة المبيعات اليومية</h2>

    <button class="add-product-btn" onclick="addProduct()">إضافة منتج</button>

    <!-- جدول المبيعات -->
    <table id="sales-table">
        <thead>
            <tr>
                <th>المنتج</th>
                <th>الكمية الموجودة</th>
                <th>المبيعات</th>
                <th>السعر (شيكل)</th>
                <th>إجمالي السعر (شيكل)</th>
                <th>العمليات</th>
            </tr>
        </thead>
        <tbody>
            <!-- المنتجات ستضاف هنا ديناميكيًا -->
        </tbody>
    </table>

    <button class="back-btn" onclick="goBack()">الرجوع إلى الصفحة الرئيسية</button>
</div>

<script>
// جلب المنتجات من LocalStorage
function fetchProducts() {
    const storedProducts = JSON.parse(localStorage.getItem("products"));
    if (storedProducts) {
        renderProducts(storedProducts);
    } else {
        alert("لا توجد منتجات.");
    }
}

// عرض المنتجات في الجدول
function renderProducts(products) {
    const tableBody = document.querySelector("#sales-table tbody");
    tableBody.innerHTML = ''; // مسح الجدول الحالي

    products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${product.name}</td>
            <td>${product.stock}</td>
            <td><input type="number" value="0" min="0" onchange="updateSales(${products.indexOf(product)}, 'sales', this.value)"></td>
            <td>${product.price}</td>
            <td>${(product.price * 0).toFixed(2)}</td>
            <td><button class="delete-btn" onclick="deleteProduct(${products.indexOf(product)})">حذف</button></td>
        `;
        tableBody.appendChild(row);
    });
}

// إضافة منتج (يتم تنفيذها بناءً على المتطلبات، أو يمكن الاستفادة من `products.html` مباشرة)
function addProduct() {
    const productName = prompt("أدخل اسم المنتج:");
    const productPrice = parseFloat(prompt("أدخل سعر المنتج (شيكل):"));
    const productStock = parseInt(prompt("أدخل كمية المنتج:"));

    if (productName && !isNaN(productPrice) && !isNaN(productStock)) {
        const newProduct = { name: productName, price: productPrice, stock: productStock };
        const products = JSON.parse(localStorage.getItem("products")) || [];
        products.push(newProduct);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts(products);
    } else {
        alert("يرجى إدخال بيانات صحيحة.");
    }
}

// تحديث المبيعات
function updateSales(index, field, value) {
    const products = JSON.parse(localStorage.getItem("products"));
    products[index][field] = parseInt(value) || 0;

    // تحديث إجمالي السعر في الجدول
    const row = document.querySelector(`#sales-table tbody tr:nth-child(${index + 1})`);
    const salesValue = products[index].sales * products[index].price;
    row.cells[4].textContent = salesValue.toFixed(2);

    localStorage.setItem("products", JSON.stringify(products)); // حفظ البيانات المعدلة
}

// حذف منتج
function deleteProduct(index) {
    const products = JSON.parse(localStorage.getItem("products"));
    products.splice(index, 1);
    localStorage.setItem("products", JSON.stringify(products)); // حفظ البيانات بعد الحذف
    renderProducts(products);
}

// زر الرجوع إلى الصفحة الرئيسية (أو الصفحة السابقة)
function goBack() {
    window.history.back();  // إرجاع الصفحة إلى الوراء
}

// تحميل المنتجات عند فتح صفحة المبيعات اليومية
window.onload = function() {
    fetchProducts();  // جلب المنتجات من LocalStorage عند تحميل الصفحة
};
</script>

</body>
</html>
