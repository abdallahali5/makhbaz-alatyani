<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المبيعات اليومية - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial;
      background: #fff8f0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #c48a47;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    input[type="number"] {
      width: 60px;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }

    button {
      background: #c48a47;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h2>🧾 المبيعات اليومية</h2>

<table id="salesTable">
  <thead>
    <tr>
      <th>المنتج</th>
      <th>السعر (₪)</th>
      <th>الكمية</th>
      <th>الإجمالي (₪)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>خبز</td>
      <td>4</td>
      <td><input type="number" value="0" min="0" onchange="updateTotal()"></td>
      <td class="subtotal">0</td>
    </tr>
    <tr>
      <td>شراك</td>
      <td>3</td>
      <td><input type="number" value="0" min="0" onchange="updateTotal()"></td>
      <td class="subtotal">0</td>
    </tr>
    <tr>
      <td>فينو</td>
      <td>2</td>
      <td><input type="number" value="0" min="0" onchange="updateTotal()"></td>
      <td class="subtotal">0</td>
    </tr>
  </tbody>
</table>

<div class="total">💰 المجموع الكلي: <span id="total">0</span> ₪</div>

<button onclick="saveReport()">💾 حفظ التقرير</button>

<script>
  function updateTotal() {
    let total = 0;
    const rows = document.querySelectorAll("#salesTable tbody tr");

    rows.forEach(row => {
      const price = parseFloat(row.cells[1].textContent);
      const qty = parseInt(row.cells[2].querySelector("input").value) || 0;
      const subtotal = price * qty;
      row.cells[3].textContent = subtotal.toFixed(2);
      total += subtotal;
    });

    document.getElementById("total").textContent = total.toFixed(2);
  }
