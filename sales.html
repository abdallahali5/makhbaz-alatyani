<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المبيعات اليومية - مخبز العطياني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #c48a47;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: right;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.3rem;
    }

    button {
      background-color: #c48a47;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      margin: 0.4rem 0.2rem;
      cursor: pointer;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #message {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>

<script>
  const user = localStorage.getItem("loggedInUser");
  if (!user) window.location.href = "login.html";
</script>

<h2>📦 المبيعات اليومية</h2>

<div class="box">
  <h3>➕ إضافة منتج جديد</h3>
  <input type="text" id="newName" placeholder="اسم المنتج">
  <input type="number" id="newPrice" placeholder="السعر">
  <button onclick="addNewProduct()">إضافة</button>
</div>

<div class="box">
  <table id="salesTable">
    <thead>
      <tr>
        <th>المنتج</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total">💰 المجموع الكلي: <span id="total">0</span> ₪</div>

  <button onclick="saveDay()">💾 حفظ التقرير</button>
  <button onclick="goHome()" style="background-color: gray;">⬅️ الرجوع إلى الرئيسية</button>
</div>

<p id="message"></p>

<script>
  let products = JSON.parse(localStorage.getItem("products")) || [];
  const tbody = document.querySelector("#salesTable tbody");
  const totalEl = document.getElementById("total");

  function renderTable() {
    tbody.innerHTML = "";
    products.forEach((product, index) => {
      const row = document.createElement("tr");
      const price = parseFloat(product.price) || 0;
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${price}</td>
        <td><input type="number" min="0" value="0" data-index="${index}" onchange="updateTotal()" /></td>
        <td id="subtotal-${index}">0</td>
      `;
      tbody.appendChild(row);
    });
  }

  function updateTotal() {
    let total = 0;
    document.querySelectorAll("input[type='number']").forEach(input => {
      const index = input.dataset.index;
      const qty = parseInt(input.value) || 0;
      const price = parseFloat(products[index].price);
      const subtotal = qty * price;
      document.getElementById(`subtotal-${index}`).textContent = subtotal.toFixed(2);
      total += subtotal;
    });
    totalEl.textContent = total.toFixed(2);
  }

  function saveDay() {
    const date = new Date().toLocaleDateString("ar-EG");
    let total = parseFloat(totalEl.textContent);
    const inputs = document.querySelectorAll("input[type='number']");
    const items = [];
    inputs.forEach(input => {
      const index = input.dataset.index;
      const qty = parseInt(input.value);
      if (qty > 0) {
        items.push({
          name: products[index].name,
          price: products[index].price,
          quantity: qty
        });
      }
    });
    const reports = JSON.parse(localStorage.getItem("reports")) || [];
    reports.push({
      date: date,
      user: user,
      total: total,
      items: items
    });
    localStorage.setItem("reports", JSON.stringify(reports));
    document.getElementById("message").textContent = "✅ تم حفظ التقرير اليومي بنجاح";
  }

  function addNewProduct() {
    const name = document.getElementById("newName").value.trim();
    const price = parseFloat(document.getElementById("newPrice").value);
    if (!name || isNaN(price)) {
      alert("الرجاء إدخال اسم وسعر صحيح");
      return;
    }
    products.push({ name, price });
    localStorage.setItem("products", JSON.stringify(products));
    document.getElementById("newName").value = "";
    document.getElementById("newPrice").value = "";
    renderTable();
  }

  function goHome() {
    window.location.href = "index.html";
  }

  renderTable();
</script>

</body>
</html>
