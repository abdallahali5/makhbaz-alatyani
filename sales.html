<body>

<div class="container">
    <h2>صفحة المبيعات اليومية</h2>

</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

<script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyD-yqbYgLmiqAVEGP5BAGbPCTB-zbohX6o",  // your API key
  authDomain: "magbaz-8027d.firebaseapp.com",  // your project auth domain
  databaseURL: "https://magbaz-8027d-default-rtdb.firebaseio.com/",  // the Firebase Realtime Database URL
  projectId: "magbaz-8027d",
  storageBucket: "magbaz-8027d.appspot.com",
  messagingSenderId: "727341351652",
  appId: "1:727341351652:web:88e0dc1dae4556c5a122f1",
  measurementId: "G-KZEHDKRNE6"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database(app);

// Save data to Firebase
function saveDataToFirebase() {
  const ref = db.ref("salesData");
  ref.set({
    products: products,  // Array of products
    receipt: parseFloat(document.getElementById('box-receipt').value),
    distribution: parseFloat(document.getElementById('box-distribution').value),
    expenses: parseFloat(document.getElementById('expenses').value)
  });
}

// Load data from Firebase
function loadDataFromFirebase() {
  const ref = db.ref("salesData");
  ref.once("value", function(snapshot) {
    const data = snapshot.val();
    if (data) {
      products = data.products || [];
      renderProducts();
      document.getElementById('box-receipt').value = data.receipt || 0;
      document.getElementById('box-distribution').value = data.distribution || 0;
      document.getElementById('expenses').value = data.expenses || 0;
      calculateReceipt();
    }
  });
}

// Initialize when the page loads
window.onload = function() {
  loadDataFromFirebase();
};
</script>

</body>
